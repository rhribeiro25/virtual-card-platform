name: Java CI with Maven

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: ☕️ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: 📦 Build with Maven
        run: mvn clean install --no-transfer-progress

      - name: ✅ Run tests
        run: mvn test

      - name: 📄 Generate coverage report (Jacoco)
        run: mvn jacoco:report

      - name: 📤 Upload JaCoCo HTML report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

      - name: 📁 Move JaCoCo HTML to docs
        run: |
          mkdir -p docs
          cp -r target/site/jacoco/* docs/

      - name: 🚀 Deploy GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs

      - name: 🚨 Check code quality with SpotBugs (optional)
        run: mvn com.github.spotbugs:spotbugs-maven-plugin:check -Dspotbugs.failOnError=false

      - name: ✅ Successfully finished
        run: echo "Build and tests completed successfully ✅"
