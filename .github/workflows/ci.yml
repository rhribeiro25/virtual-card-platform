# -----------------------------------------------
# ğŸ§ª CI - Quality Gate for Virtual Card Platform
# -----------------------------------------------
name: CI - Quality Gate for Virtual Card Platform

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: maven:3.9.6-eclipse-temurin-17
      options: --user root

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: âœ… Mark directory as safe for Git
        run: git config --global --add safe.directory /__w/virtual-card-platform/virtual-card-platform

      - name: âš™ï¸ Configure GitHub token for push
        run: |
          git config --global user.name 'Renan Henrique Ribeiro'
          git config --global user.email 'renan.shaolin.25@gmail.com'
          git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_TOKEN }}@github.com/${{ github.repository }}

      - name: ğŸ“¦ Build with Maven
        run: mvn clean install --no-transfer-progress

      - name: ğŸ§ª Run tests
        run: mvn test

      - name: ğŸ“„ Generate JaCoCo coverage report
        run: mvn jacoco:report

      - name: ğŸ“¤ Upload JaCoCo HTML report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

      - name: ğŸ“ Copy JaCoCo report to docs
        run: |
          mkdir -p docs
          cp -r target/site/jacoco/* docs/

      - name: ğŸš€ Deploy GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          publish_dir: ./docs

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¤ Install Node.js dependencies
        run: PUPPETEER_SKIP_DOWNLOAD=true npm install
        working-directory: scripts

      - name: ğŸŒ Install Google Chrome
        run: |
          apt-get update
          apt-get install -y wget gnupg unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          apt-get install -y ./google-chrome-stable_current_amd64.deb

      - name: ğŸ—ƒï¸ Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            scripts/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('scripts/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“· Generate coverage screenshot
        run: npm run screenshot
        working-directory: scripts

      - name: â†ªï¸ Force commit and push coverage image
        run: |
          git config --global user.name "Renan Henrique Ribeiro"
          git config --global user.email "renan.shaolin.25@gmail.com"
          git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_TOKEN }}@github.com/${{ github.repository }}
          git add src/main/resources/static/docs/images/coverage/coverage.png || true
          git commit -m "Update JaCoCo coverage image" || echo "No changes"
          git push origin HEAD

      - name: ğŸš¨ Run SpotBugs (optional)
        run: mvn com.github.spotbugs:spotbugs-maven-plugin:check -Dspotbugs.failOnError=false

      - name: ğŸ¥‡ Done
        run: echo "âœ… Build and coverage report published successfully!"

