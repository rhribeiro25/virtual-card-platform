name: Java CI with Maven

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: ☕️ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: 📦 Build with Maven
        run: mvn clean install --no-transfer-progress

      - name: ✅ Run tests
        run: mvn test

      - name: 📄 Generate coverage report (Jacoco)
        run: mvn jacoco:report

      # Optional: Upload coverage to Codecov (requires token)
      # - name: Upload coverage to Codecov
      #   uses: codecov/codecov-action@v4
      #   with:
      #     token: ${{ secrets.CODECOV_TOKEN }}

      - name: 🚨 Check code quality with SpotBugs (optional)
        run: mvn com.github.spotbugs:spotbugs-maven-plugin:check

      - name: ✅ Successfully finished
        run: echo "Build and tests completed successfully ✅"
